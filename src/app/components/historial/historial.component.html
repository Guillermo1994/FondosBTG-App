<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button routerLink="" class="btn btn-back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left-square"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
        />
      </svg>
      Regresar
    </button>
    <h2 class="text-center flex-grow-1">Historial de Transacciones</h2>
  </div>

  <table class="table custom-table mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fondo</th>
        <th>Monto</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaccion of transacciones">
        <td>{{ transaccion.id }}</td>
        <td>{{ transaccion.fondoNombre }}</td>
        <td>{{ transaccion.monto | currency }}</td>
        <td>{{ transaccion.tipo }}</td>
        <td>{{ transaccion.fecha | date : "dd/MM/yyyy" }}</td>
        <td>
          <button
            *ngIf="transaccion.tipo === 'Apertura'"
            class="btn btn-cancelar"
            (click)="cancelarFondo(transaccion)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              />
            </svg>
            Cancelar Fondo
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
